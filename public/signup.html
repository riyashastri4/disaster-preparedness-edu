<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Disaster Preparedness</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-shield-alt"></i>
        <span>DisasterEdu</span>
      </div>
      <div class="nav-menu">
        <a href="/" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Login</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Join DisasterEdu</h2>
      <p>Create an account to start learning and stay prepared.</p>
      <form id="signup-form">
        <div class="form-group">
          <input type="text" id="signup-username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="email" id="signup-email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" id="signup-password" placeholder="Password (min 6 characters)" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (res.ok && data.success) {
          alert("✅ Account created!");
          window.location.href = "login.html";
        } else {
          alert("❌ " + data.message);
        }
      } catch (err) {
        alert("⚠ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
