<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Disaster Preparedness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #20b2aa, #3cb371);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff; padding: 2rem;
      border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px; text-align: center;
    }
    .login-container h2 { margin-bottom: 1rem; color: #333; }
    .login-container input {
      width: 100%; padding: 0.8rem; margin: 0.5rem 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;
    }
    .login-container button {
      background: #20b2aa; color: #fff; border: none;
      padding: 0.8rem; border-radius: 8px; cursor: pointer;
      width: 100%; font-size: 1rem; margin-top: 1rem;
      transition: 0.3s;
    }
    .login-container button:hover { background: #1b8f80; }
    .login-container p { margin-top: 1rem; font-size: 0.9rem; }
    .login-container a { color: #20b2aa; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          alert("✅ Login successful! Welcome back, " + data.user.username);
          window.location.href = "dashboard.html"; // you can create this later
        } else {
          alert("❌ " + data.message);
        }
      } catch (err) {
        alert("⚠️ Error: " + err.message);
      }
    });
  </script>
</body>
</html>
